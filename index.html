<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    
    th {
      background-color: #f4f4f9;
    }
    
    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .actions .edit {
      background-color: #ffc107;
      color: black;
    }
    
    .actions .delete {
      background-color: #dc3545;
      color: white;
    }
    
    .actions .edit:hover {
      background-color: #e0a800;
    }
    
    .actions .delete:hover {
      background-color: #c82333;
    }    
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD Sencillo</h1>
    <form id="crudForm">
      <input type="text" id="nameInput" placeholder="Nombre" required>
      <button type="submit">Agregar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="crudTableBody">
      </tbody>
    </table>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const crudForm = document.getElementById("crudForm");
      const nameInput = document.getElementById("nameInput");
      const crudTableBody = document.getElementById("crudTableBody");
    
      let idCounter = 1;
      let items = [];
    
      function renderTable() {
        crudTableBody.innerHTML = "";
        items.forEach((item, index) => {
          const row = document.createElement("tr");
    
          row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td class="actions">
              <button class="edit" onclick="editItem(${index})">Editar</button>
              <button class="delete" onclick="deleteItem(${index})">Eliminar</button>
            </td>
          `;
    
          crudTableBody.appendChild(row);
        });
      }
    
      function addItem(name) {
        items.push({ id: idCounter++, name });
        renderTable();
      }
    
      function editItem(index) {
        const newName = prompt("Editar nombre:", items[index].name);
        if (newName !== null) {
          items[index].name = newName.trim();
          renderTable();
        }
      }
    
      function deleteItem(index) {
        if (confirm("¿Estás seguro de eliminar este elemento?")) {
          items.splice(index, 1);
          renderTable();
        }
      }
    
      crudForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        if (name) {
          addItem(name);
          nameInput.value = "";
        }
      });
    
      // Expose edit and delete functions globally for inline onclick handlers
      window.editItem = editItem;
      window.deleteItem = deleteItem;
    });
  </script>
</body>
</html>
